<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos_media/media-query.css">
    
</head>
<body>
    
    <main>
        <section id="login">

            <div id="logar">
                <h2>Já possui uma conta ?</h2>

                <a href="#">Login</a>
            </div>

            <div id="cadastrar">
                <h1>Cadastrar</h1>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iuser">Usuário: </label> <br>
                        <input type="text" name="user" id="iuser"
                        autocomplete="name" required minlength="4"
                        maxlength="25">
                    </div>

                    <div class="campo">
                        <label for="imail">Email: </label> <br>
                        <input type="text" name="mail" id="imail"
                        autocomplete="email" required maxlength="30">
                    </div>

                    <div class="campo">
                        <label for="ipass">Senha: </label> <br>
                        <input type="text" name="pass" id="ipass"
                        autocomplete="current-password" required minlength="8" maxlength="20">
                    </div>

                    <a href="esqueci.html">Esqueceu a senha?</a> <br>
                    <input id="enviar" type="submit" value="Registrar">
                </form>
                
            </div>
        </section>
    </main>
</body>
</html>
